<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form method="post" id="weather-form">
        <input
          type="text"
          name="search-country"
          maxlength="100"
          required
          placeholder="Location..."
          id="search-input"
        />
        <button type="submit" id="search-button">Search</button>
      </form>
      <img src="#" alt="weather status" id="weather-image" />
      <h1 id="temp"></h1>
      <h2 id="feels-like"></h2>
      <h2 id="humidity"></h2>
      <h2 id="windspeed"></h2>
    </div>
  </body>
</html>
