<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <form method="post" id="weather-form">
      <input
        type="text"
        name="search-country"
        maxlength="100"
        required
        placeholder="Location..."
        id="search-input"
      />
      <button type="submit" id="search-button">Search</button>
    </form>
  </body>
</html>
